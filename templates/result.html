<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Result: {{ title }}</title>
    {# MODIFIED to use the title #}
    <style>
      body {
        font-family: -apple-system,
          BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue",
          Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      h1,
      h2 {
        color: #111;
        border-bottom: 2px solid #eee;
        padding-bottom: 0.5rem;
      }
      pre {
        background: #f4f4f4;
        border: 1px solid #ddd;
        padding: 1rem;
        white-space: pre-wrap;
        word-wrap: break-word;
        border-radius: 5px;
      }
      .summary-box {
        border: 1px solid #cce5ff;
        background: #f0f8ff;
        padding: 1.5rem;
        border-radius: 8px;
        margin-bottom: 2rem;
      }
      .summary-box h2 {
        border-bottom: 2px solid #b8daff;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <p>
      <a href="{{ url_for('index') }}"
        >‚Üê Back to All Meetings</a
      >
    </p>
    <h1>{{ title }}</h1>
    {# MODIFIED to display the title #}

    <div class="summary-box">
      <h2>Gemini AI Summary</h2>
      <pre>{{ summary }}</pre>
    </div>

    <h2>Full Transcript</h2>
    <pre>{{ transcript }}</pre>
  </body>
</html>
